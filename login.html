<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Login Admin - DRC Victory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <form id="loginForm" class="login-form" autocomplete="off">
            <img src="logo-drc.png" alt="DRC Victory">
            <h2>Login Admin</h2>
            <input type="text" id="username" placeholder="Username" required autocomplete="username">
            <input type="password" id="password" placeholder="Password" required autocomplete="current-password">
            <button type="submit" id="loginBtn">Login</button>
            <div id="login-error" class="login-error"></div>
        </form>
    </div>
    <script>
    document.getElementById('loginForm').onsubmit = async function(e) {
        e.preventDefault();
        const btn = document.getElementById('loginBtn');
        btn.disabled = true;
        btn.textContent = "Loading...";
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();
        try {
            const res = await fetch('https://bknd-production-635fj.up.railway.app/api/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ username, password })
            });
            const data = await res.json();
            if (res.ok && data.token) {
                localStorage.setItem('drc_token', data.token);
                window.location.href = "dashboard.html";
            } else {
                document.getElementById('login-error').innerText = data.error || "Username/password salah";
                btn.disabled = false;
                btn.textContent = "Login";
            }
        } catch(err) {
            document.getElementById('login-error').innerText = "Gagal koneksi ke server.";
            btn.disabled = false;
            btn.textContent = "Login";
        }
    };
    </script>
</body>
</html>
